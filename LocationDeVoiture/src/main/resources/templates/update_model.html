<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modification Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Modification Modele</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/update/{id}(id=${ModelMAJ.id})}" 
                    th:object="${ModelMAJ}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">SÃ©rie</label> 
                                <input type="text" th:field="*{marque}" class="form-control"
                                            id="marque" placeholder="marque" />
                            </div>
                          <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Famille</label> 
                                <select th:field="*{famille.id}">
									<option th:each="f : ${listeFamille}" 
										th:value="${f.id}" th:text="${f.type}" />
								</select>
							</div>
                           
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="MAJ Modele">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
