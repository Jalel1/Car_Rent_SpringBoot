<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Ajout Voiture</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/voiture/save}" th:object="${VoitureForm}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Matricule</label> 
                                <input type="text" th:field="*{matricule}" class="form-control"
                                            id="matricule" placeholder="matricule" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Couleur</label> 
                                <input type="text" th:field="*{couleur}" class="form-control"
                                            id="couleur" placeholder="couleur" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Etat</label> 
                                <input type="text" th:field="*{etat}" class="form-control"
                                            id="etat" placeholder="etat" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Prix Jour</label> 
                                <input type="text" th:field="*{prixJour}" class="form-control"
                                            id="prixJour" placeholder="prixJour" />
                            </div>
                            
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Mod√®le</label> 
                                <select th:field="*{modele.id}">
									<option th:each="m : ${modelList}" 
										th:value="${m.id}" th:text="${m.marque}" />
								</select>
							</div>
                           
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
